memory:
  robot_name: "Yellow Robot"
  provided_name: "Jim"
  move_speed: "slow"
  room: "New York Room"
  location: "Echo Credit Union"
actions:
  - op: "run_file"
    param:
      filename: 'initial_base_interaction.yaml'
      carry_mem: True
  - op: 'signal_robot'
    param:
      signal: 'beep'
  - op: 'wait_for_signal'
    param:
      signal: 'done'
      robot_id: 'podi' 
  - op: "run_file"
    param:
      filename: 'face_robot.yaml'
      carry_mem: True
  - op: "speak"
    param:
      text: "{2}, lead {0} to {1}."
      format:
        - input_key: 'provided_name'
        - input_key: 'room'
        - input_key: 'robot_name'
  - op: 'signal_robot'
    param:
      signal: 'beep'
  - op: 'wait_for_signal'
    param:
      signal: 'done'
      robot_id: 'podi'        
  - op: "speak"
    param:
      text: "{0} would like to walk {1}. so walk {1}."
      format:
        - input_key: 'provided_name'
        - input_key: 'move_speed'
  - op: 'signal_robot'
    param:
      signal: 'beep'
  - op: 'wait_for_signal'
    param:
      signal: 'done'
      robot_id: 'podi'       
  - op: "run_file"
    param:
      filename: 'face_participant.yaml'
      carry_mem: True
  - op: "speak"
    param:
      text: "{0} will lead you to {1}. Please follow {0}."
      format:
        - input_key: 'robot_name'
        - input_key: 'room'
  - op: "run_file"
    param:
      filename: 'end.yaml'
      carry_mem: True
  - op: "end"
